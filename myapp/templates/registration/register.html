{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
<div class="container">
    <div class="row box_registro">
        <div class="col-6 div_registro">
          <h1>Registro de usuario</h1>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="button submit" class="btn btn-dark col-12">Registrarse</button>
          </form>
        </div>
    </div>
</div>

{% endblock %}
